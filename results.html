<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Form Responses</title>
    <base href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.glitch.global/08eadef3-cfe8-4477-be51-7a895f69f25e/form-builder-favicon.png?v=1715549924923" type="image/png">
    <style>
        /* Simple Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            right: 0; /* Align to the right */
            border-radius: 4px;
            overflow: hidden; /* Ensure rounded corners clip content */
        }
        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            font-size: 0.875rem; /* text-sm */
            white-space: nowrap; /* Prevent wrapping */
        }
        .dropdown-content a:hover {background-color: #f1f1f1;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: #2563eb;} /* Example hover effect */
    </style>
</head>
<body class="smooth-scroll bg-gray-100 text-gray-800">
    <header class="bg-white shadow-sm py-4 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition-colors">
                <i class="fas fa-clipboard-list mr-2"></i>YourFormBuilder
            </a>
            <nav class="flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-indigo-600 transition duration-300 text-sm font-medium"><i class="fas fa-plus-circle mr-1"></i>Create New Form</a>
                <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600 transition duration-300 text-sm font-medium"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 pt-24">
        <div class="results-container">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div>
                    <h1 id="results-form-title" class="text-2xl md:text-3xl font-bold text-gray-800">Loading Responses...</h1>
                    <p id="results-form-description" class="text-gray-600 text-sm mt-1"></p>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="comparator-btn" class="action-button bg-purple-500 hover:bg-purple-600 text-white text-sm py-2 px-3">
                        <i class="fas fa-users-cog mr-2"></i>Comparator
                    </button>

                    <div class="dropdown">
                        <button id="export-results-btn" class="action-button bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 dropbtn">
                            <i class="fas fa-file-export mr-2"></i>Export Data <i class="fas fa-caret-down ml-1"></i>
                        </button>
                        <div id="export-dropdown-content" class="dropdown-content">
                            <a href="#" id="export-csv-link"><i class="fas fa-file-csv mr-2 text-green-700"></i>Export CSV</a>
                            <a href="#" id="export-excel-link"><i class="fas fa-file-excel mr-2 text-green-800"></i>Export Excel</a>
                            <a href="#" id="export-pdf-link"><i class="fas fa-file-pdf mr-2 text-red-700"></i>Export PDF</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="responses-list" class="space-y-6">
                <p class="text-gray-500 italic text-center py-10">Loading responses...</p>
            </div>
            <p id="no-responses-placeholder" class="text-gray-500 italic text-center py-10 hidden">No responses submitted yet for this form.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-10 mt-12">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4 text-sm">
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Terms of Service</a>
                <span class="text-gray-500">|</span>
                <a href="#contact" class="text-gray-400 hover:text-white mx-2">Contact Us</a>
            </div>
            <p class="text-xs text-gray-500">&copy; <span id="current-year-results"></span> YourFormBuilder. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="results.js"></script>
    <script>
        // Small script for footer year on results page
        document.addEventListener('DOMContentLoaded', () => {
            const yearSpan = document.getElementById('current-year-results');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
            // Note: Export/Comparator listeners are now in results.js
        });
    </script>
</body>
</html>
