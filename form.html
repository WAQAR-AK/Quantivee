<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Out Form</title>
    <base href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.glitch.global/08eadef3-cfe8-4477-be51-7a895f69f25e/form-builder-favicon.png?v=1715549924923" type="image/png">
</head>
<body class="smooth-scroll bg-gray-100 text-gray-800">
    <header class="bg-white shadow-sm py-4 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
             <a href="/" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition-colors">
                <i class="fas fa-clipboard-list mr-2"></i>YourFormBuilder
            </a>
            <nav class="hidden md:flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-indigo-600 transition duration-300 text-sm font-medium"><i class="fas fa-home mr-1"></i>Back to Builder</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 pt-24">
        <div class="form-responder-container"> <h1 id="form-responder-title" class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 text-center">Loading Form...</h1>
            <p id="form-responder-description" class="text-gray-600 text-sm mb-8 text-center italic"></p>

            <div id="form-questions-area" class="space-y-6">
                <p class="text-gray-500 italic text-center py-10">Loading questions...</p>
            </div>

            <div class="text-center mt-10">
                <button id="submit-form-btn" class="action-button bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 text-base" disabled>
                    <i class="fas fa-paper-plane mr-2"></i>Submit Form
                </button>
            </div>
             <p id="submit-feedback" class="text-center text-green-600 font-semibold mt-4 hidden p-3 bg-green-50 border border-green-300 rounded-md"><i class="fas fa-check-circle mr-2"></i>Thank you for your submission!</p>
             <p id="error-feedback" class="text-center text-red-600 font-semibold mt-4 hidden p-3 bg-red-50 border border-red-300 rounded-md"><i class="fas fa-exclamation-circle mr-2"></i>Error submitting form. Please try again.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-10 mt-12">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4 text-sm">
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Terms of Service</a>
            </div>
            <p class="text-xs text-gray-500">&copy; <span id="current-year-form"></span> YourFormBuilder. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="form.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearSpan = document.getElementById('current-year-form');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
